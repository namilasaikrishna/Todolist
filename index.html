<!DOCTYPE html>
<html>

<head>
    <title>Todo-List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-container">

        <h1 class="todos-heading">Todos</h1>
        <h1 class="task-heading">
            Create <span class="task-subheading">Task</span>
        </h1>
        <input type="text" id="todoUserInput" class="user-input" placeholder="What needs to be done?" />
        <button class="add-button" id="addButton">Add</button>
        <h1 class="items-heading">
            My <span class="items-subheading">Tasks</span>
        </h1>
        <ul class="items-container" id="ItemsContainer"></ul>
    </div>
    <script src="todo.js"></script>
</body>

</html>
